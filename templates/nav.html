<div class="row">
  <nav>
    <div class="nav-wrapper">
      <div class="col s12">
        {% for key, value in navigation %}
          {% if value %}
            <a href="{{value}}" class="breadcrumb">{{key}}</a>
          {% else %}
            <span class="breadcrumb">{{key}}</span>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </nav>
</div>
